<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">Formulaire d'ajouter un nouveau
						patient</div>
					<div class="card-header" th:if="${mode=='edit'}">Formulaire modifier un nouveau
						patient</div>
					<div class="card-body">
						<form th:action="@{savePatient}" method="post">
							<div class="form-group">
								<label class="control-label">ID</label> <label
									class="control-label" th:text="${patient.id}"></label> <input
									type="hidden" name="id" class="form-control"
									th:value="${patient.id}" />

							</div>
							<div class="form-group">
								<label class="control-label">Name</label> <input type="text"
									name="name" class="form-control" th:value="${patient.name}" />
								<span class="text-danger" th:errors="${patient.name}"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Score</label> <input type="number"
									name="score" class="form-control" th:value="${patient.score}" />
								<span class="text-danger" th:errors="${patient.score}"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Date Naissance</label> <input
									type="date" name="dateNaissance" class="form-control"
									th:value="${patient.dateNaissance}" /> <span
									th:errors="${patient.dateNaissance}"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Malade:</label> <input
									type="checkbox" name="malade" th:checked="${patient.malade}" />
								<span th:errors="${patient.malade}"></span>
							</div>
							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
